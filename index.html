<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='og:viewport' content='width=device-width,initial-scale=1'>
    <meta name="og:description" content="Isolate records">
    <!meta property="og:image" content="https://raw.githubusercontent.com/isolaterecords/isolaterecords.github.io/main/images/isolate.png">
    <title>Wellness Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="spinkit.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/071fe13fd0.js" crossorigin="anonymous"></script>
    <!link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/isolaterecords/isolaterecords.github.io/main/images/isolate.png">
  </head>
  <body>
    <script src="html-controller.js"></script>

    <header>
      <h1>Wellness Chat</h1>
    </header>

    <div id='loader' class="bigoverlay">
      <img src="images/loading.gif">
    </div>

    <div class="content">
      <div class="left-container">
        <div class="options-panel">
          <div id='name-getter' class="message-div">
            Enter your name
            <input type="text" id="name" class="message-bar">
          </div>
          <button id='connector' class="big-button" onclick="connectperson();">
            Connect to person
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
          </button>

          <button id='c4' class="big-button" onclick="playc4();" style="display: none;">Play connect 4</button>

          <div id='connect-4' class="message-div" style="height: 520px; opacity: 0;" onclick="processpos();" onmousemove="hoverboard();">
            <h1 id='bt' class="bigtext">Connect 4</h1>
            <div id='canvas-container'>
              <canvas id='cvs' class="myCanvas" style="z-index: 3;">
                <p>Rip ur browser doesnt support canvas :(( u shud switch to a better browser...</p>
              </canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="right-container">
        <div id="message-holder">
          <div id="chat-name"></div>
          <div id="messages"></div>
          <div class="msg-options">
            <input type="text" id="msg" class="message-bar">
            <button class="send-message" onclick="sendmsg();"><i class="fa-solid fa-arrow-up"></i></button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
